{% extends "gonet/dice_header.html" %}
{% load static %}

{% block title %}GOnet running{% endblock %}

{% block head_block %}
    <!-- <meta http-equiv="refresh" content="5"> -->
    <script>var statusURL = "{{ status_url }}"</script>
    <script src="{% static "JavaScript/bundles/GOnet_wait_page.bundle.js" %}"></script>
{% endblock %}

{% block content %}
    <div id="wait-container" class="container my-4">
        <h2>Your job is being computed</h2>
        <p>You can wait on this page or check status of your job later by visiting this link</p>
        <p id="progress-url"></p>
        <span id="loading-badge" class="badge badge-warning" style="display:none;">Loading</span>
    </div>
{% endblock %}
